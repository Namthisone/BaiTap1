name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main # Kích hoạt workflow khi có push lên nhánh 'main'
    paths:
      - 'src/**' # Chỉ chạy khi có thay đổi trong thư mục 'src' (thay đổi theo dự án của bạn)
      - 'Dockerfile' # Hoặc chỉ khi có thay đổi Dockerfile

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # Tên image sẽ là <owner>/<repo-name>

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Cần quyền để đẩy lên GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # Tên người dùng kích hoạt workflow
          password: ${{ secrets.GITHUB_TOKEN }} # Token mặc định của GitHub

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Thư mục chứa Dockerfile (thường là thư mục gốc)
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
